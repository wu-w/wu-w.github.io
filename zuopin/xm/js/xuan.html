	<script>
	window.onload=function(){
		const xuan=document.querySelectorAll(".xuan")
		// console.log(xuan)
		const lis=document.querySelectorAll(".xuan ul")
		// console.log(lis)
		function xuanxiangka () {
			for(let i=0;i<xuan.length;i++){
				xuan[i].onmouseover=function(){
					
					lis[i].style.display="block"
				}
				xuan[i].onmouseout=function(){
					lis[i].style.display="none"
				}
			}
		}
			xuanxiangka(xuan,lis)
		
	}




	</script>
